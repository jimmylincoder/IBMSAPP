#Default Setting -> Build -> Build Tools -> Gradle 查看gradle存放路径，可离线下载gradle对应版本，然后放
#至下面配置目录下，不解压，重启android studio即可
#distributionBase和distributionPath组合在一起，是解压gradle-3.3-all.zip之后的文件的存放位置
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
#zipStoreBase和zipStorePath组合在一起，是下载的gradle-3.3-all.zip所存放的位置
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
#下载的gradle的地址
distributionUrl=https\://services.gradle.org/distributions/gradle-3.3-all.zip
